{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>

                </div>

            </div>

        </div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
             {% csrf_token %}
                <div class="form-group">
                     <label class="form-label">Name</label>
                     <input type="text" name="task" placeholder="Taskname" class="form-control">
                </div>

                <div class="form-group">
                     <label class="form-label">Priority</label>
                     <input type="text" name="priority" placeholder="Enter your priority.." class="form-control">
                </div>
                <div class="form-group">
                     <label class="form-label">Date</label>
                     <input type="date" name="date"  class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>

             </form>
        </div>

        <div class="col-md-6">
            <h4>Task to be Completed.</h4>
            {% for i in task %}
            <div class="shadow card" style="width: 18rem;">
                <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.priority}}</p>
                      <p class="card-text">{{i.date}}</p>

                      <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                      <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>

                </div>
            </div>
            <br>
            {% endfor %}

        </div>
    </div>

</div>



{% endblock %}
